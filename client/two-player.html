<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Assets/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessable - 2 Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/two-player.css">
</head>

<body onload="setlocalstorage()">
    <img class="bg-img" src="./Assets/chessable-bg-light.png" alt="background-img">

    <a href="index.html">
        <div class="logo-sm">
            <img src="Assets/Chessable-logo-dark.png" alt="Chessable logo">
        </div>
    </a>
    <div class="container">
        <img src="Assets/2kings.png" alt="Two-players">
        <div class="two-p-txt">2-Player Chess</div>
        <input id="black-player" class="name" type="text" placeholder="Enter player name">
        <input id="white-player" class="name" type="text" placeholder="Enter player name">
        <div class="sub-container">
            <div class="clk-div">
                <button onclick="fivemin()" id="b_5min" class="clk-btn">5 mins</button>
                <button onclick="tenmin()" id="b_10min" class="clk-btn">10 mins</button>
            </div>
            <div class="clk-ply-div">
                <button onclick="fifteenmin()" id="b_15min" class="clk-btn">15 mins</button>
                <a href="2-game.html">
                    <button class="ply-btn-sm">Play!</button>
                </a>
            </div>
        </div>
    </div>
        <script>
        var blackName = "Black Player";
        var whiteName = "White Player";
        var playtime = 10;
        function setlocalstorage(){
            localStorage.setItem("timevalue", playtime);
            localStorage.setItem("blackname", blackName);
            localStorage.setItem("whitename", whiteName);
        }
        function savedefaults(){
            if (blackName == "") {
                blackName = "Black Player";
            }
            if (whiteName == "") {
                whiteName = "White Player";
            }
        }
        //       UI Javascript
        function fivemin() {
            console.log('Time set to 5 mins');
            playtime = 5;
            blackName = document.getElementById("black-player").value
            whiteName = document.getElementById("white-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_5min").style.backgroundColor = "#7FA650"
            document.getElementById("b_10min").style.backgroundColor = "#4F4844"
            document.getElementById("b_15min").style.backgroundColor = "#4F4844"
        }
        function tenmin() {
            console.log('Time set to 10 mins');
            playtime = 10;
            blackName = document.getElementById("black-player").value
            whiteName = document.getElementById("white-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_10min").style.backgroundColor = "#7FA650"
            document.getElementById("b_5min").style.backgroundColor = "#4F4844"
            document.getElementById("b_15min").style.backgroundColor = "#4F4844"
        }
        function fifteenmin() {
            console.log('Time set to 15 mins');
            playtime = 15;
            blackName = document.getElementById("black-player").value
            whiteName = document.getElementById("white-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_5min").style.backgroundColor = "#4F4844"
            document.getElementById("b_10min").style.backgroundColor = "#4F4844"
            document.getElementById("b_15min").style.backgroundColor = "#7FA650"
        }
    </script>
</body>

</html>
